<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" text="text/css" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left_side">
      <div class="info">
        <h1>Get <span id="insights">insights</span> that help your business grow.</h1>

        <p id="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats">
          <div id="companies">
            <h3>10k+</h3> <p id="num_of">companies</p>
          </div>
          <div id="templates">
            <h3>314</h3> <p id="num_of">templates</p>
          </div>
          <div id="queries">
            <h3>12m+</h3> <p id="num_of">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="right_side">
      <div id="purple_color"></div>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/MisterLR" target="_blank">Vladislav</a>.</p>
  </div>
</body>
</html>
